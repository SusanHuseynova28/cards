<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Cards</title>
</head>

<body>
    <div class="container">
        <h1>Latest News</h1>
        <button class="btn">
            All News
          <i class="fa-solid fa-arrow-right"></i>
        </button>
    </div>
    <div class="container1">
        <div class="card">
           <div class="card-image">
           <img src="https://variety.com/wp-content/uploads/2023/08/Screen-Shot-2023-08-30-at-12.45.59-PM.png?w=1024" alt="Selena Gomez">
           <h2>Selena Gomez</h2>
           </div>
           <div class="card-title">
                March 2024
          </div>
        </div>
           <div class="card">
            <div class="card-image">
                <img src="https://www.bu.edu/files/2023/11/Taylor-Swift-Mania-feat.jpg" alt="Taylor Swift">
                <h2>Taylor Swift</h2>
            </div>
            <div class="card-title">
                   July 2023
              </div>
            </div>
            <div class="card">
                <div class="card-image">
                <img src="https://i.dailymail.co.uk/1s/2023/12/01/16/41331744-0-The_Weeknd_has_donated_2_5million_towards_the_United_Nations_Wor-a-5_1701447612685.jpg" alt="The Weekend">
                <h2>The Weekend</h2>
                </div>
                <div class="card-title">
                   July 2023
                  </div>
                </div>
                <div class="card">
                    <div class="card-image">
                     <img src="https://static.independent.co.uk/2021/10/04/18/Britain_No_Time_To_Die_World_Premiere_15169.jpg" alt="Billie Eilish">
                     <h2>Billie Eilish</h2>
                    </div>   
                    <div class="card-title">
                      May 2023

                      </div>
                </div>


</body>
</html>
